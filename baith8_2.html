<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>

    <link rel="stylesheet" href="baith8_2.css">
</head>

<body class="text-center d-flex justify-content-center align-items-center" style="height: 100vh;">

<form class="form-signin" style="width: 100%; max-width: 330px;">

    <img class="mb-4" src="1-square.svg" alt="icon" width="72" height="72">

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

    <button class="btn btn-primary w-100 btn-lg" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
