<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Bootstrap Gallery Zoom (Grid System)</title>

    <style>
        /*
           ĐÃ LOẠI BỎ CSS TÙY CHỈNH CHO BỐ CỤC
           VÀ SỬ DỤNG CLASS CỘT BOOTSTRAP THAY THẾ
        */
        .gallery-item img {
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            /* Thêm hiệu ứng hover nhẹ */
            transition: transform 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Simple Gallery with Zoom (Grid System)</h2>

    <div class="row">

        <div class="col-12 col-sm-6 col-md-3 p-2 gallery-item">
            <img src="https://picsum.photos/600?random=1" onclick="openImg(this.src)" alt="Gallery Image 1">
        </div>

        <div class="col-12 col-sm-6 col-md-3 p-2 gallery-item">
            <img src="https://picsum.photos/600?random=2" onclick="openImg(this.src)" alt="Gallery Image 2">
        </div>

        <div class="col-12 col-sm-6 col-md-3 p-2 gallery-item">
            <img src="https://picsum.photos/600?random=3" onclick="openImg(this.src)" alt="Gallery Image 3">
        </div>

        <div class="col-12 col-sm-6 col-md-3 p-2 gallery-item">
            <img src="https://picsum.photos/600?random=4" onclick="openImg(this.src)" alt="Gallery Image 4">
        </div>

        <div class="col-12 col-sm-6 col-md-3 p-2 gallery-item">
            <img src="https://picsum.photos/600?random=5" onclick="openImg(this.src)" alt="Gallery Image 5">
        </div>

        <div class="col-12 col-sm-6 col-md-3 p-2 gallery-item">
            <img src="https://picsum.photos/600?random=6" onclick="openImg(this.src)" onclick="openImg(this.src)" alt="Gallery Image 6">
        </div>

    </div>
</div>


<div class="modal fade" id="imgModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark">
            <img id="modalImage" class="w-100" style="border-radius: 5px;">
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Hàm mở modal và đặt ảnh vào
    function openImg(src) {
        document.getElementById("modalImage").src = src;
        // Khởi tạo và hiển thị modal
        let modal = new bootstrap.Modal(document.getElementById('imgModal'));
        modal.show();
    }
</script>

</body>
</html>
